<div class="container p-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <button class="btn btn-primary" (click)="navigateToMachineForm()" >Add Machine</button>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Task</th>
                        </tr>
                        <tbody>    
                            <tr *ngFor="let m of machines">
                                <td>{{m.id}}</td>
                                <td>{{m.title}}</td>
                                <td *ngIf="m.task">{{m.task.id}}</td>
                                <td>
                                    <button class="btn btn-sm btn-danger" onclick="if(!(confirm('Are you sure to delete?!')))return false" (click)="deleteMachine(m.id)">Delete</button>   
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
